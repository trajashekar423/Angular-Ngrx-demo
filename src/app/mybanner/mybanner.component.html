<div class="container">
    <div class="row">
        <div class="col">
            @for(hero of Mybanner$ | async; track hero.id){
            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                  <h1 class="display-5 fw-bold">{{hero.Heading}}</h1>
                  <p class="col-md-8 fs-5">{{hero.Home}}</p>
                  <button class="btn btn-primary btn-lg" type="button">Example button</button>
                </div>
              </div>
            }
        </div>
        
    </div>
    
</div>
